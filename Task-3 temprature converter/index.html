<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      border-radius: 20px;
      padding: 30px;
      width: 320px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: bold;
      color: #00796b;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      font-size: 14px;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-bottom: 2px solid #26a69a;
      background: #f1f8e9;
      font-size: 16px;
      outline: none;
      border-radius: 5px;
    }

    .result {
      font-size: 20px;
      font-weight: bold;
      color: #004d40;
      margin: 20px 0;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 15px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Temperature Converter</h2>

    <div class="input-group">
      <label for="tempInput">Degrees</label>
      <input type="number" id="tempInput" placeholder="Enter temperature" />
    </div>

    <div class="input-group">
      <label for="tempType">Type</label>
      <select id="tempType">
        <option value="fahrenheit">Fahrenheit</option>
        <option value="celsius">Celsius</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>

    <div class="result" id="result">Result: --</div>

    <button onclick="convertTemp()">Convert</button>
  </div>

  <script>
    function convertTemp() {
      const tempInput = parseFloat(document.getElementById("tempInput").value);
      const tempType = document.getElementById("tempType").value;
      const resultDiv = document.getElementById("result");

      if (isNaN(tempInput)) {
        resultDiv.textContent = "Please enter a valid number.";
        return;
      }

      let celsius;

      if (tempType === "fahrenheit") {
        celsius = (tempInput - 32) * 5 / 9;
      } else if (tempType === "kelvin") {
        celsius = tempInput - 273.15;
      } else {
        celsius = tempInput;
      }

      const fahrenheit = (celsius * 9 / 5) + 32;
      const kelvin = celsius + 273.15;

      resultDiv.innerHTML = `
        <strong>Result:</strong><br>
        Celsius: ${celsius.toFixed(2)} °C<br>
        Fahrenheit: ${fahrenheit.toFixed(2)} °F<br>
        Kelvin: ${kelvin.toFixed(2)} K
      `;
    }
  </script>
</body>
</html>
